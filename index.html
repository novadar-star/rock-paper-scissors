<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0"/>
          <link rel="icon" type="favicon.png" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper and Scissors</title>
        <h2>ROCK PAPER AND SCISSORS</h2>
        <p id="round">Pick a choice!</p>
    </head>

    <body>
    <div class="outer-container">
        <div class ="icon">       
           <div class="steve">
                <h3 id="human-score">SCORE: </h3>
                <h3>STEVE</h3>
                <img src = "steve.jpg">
           </div>

            <div class="zombie">
                <h3 id="zombie-score">SCORE: </h3>
                <h3>ZOMBIE</h3>
                <img src = "zombie.jpg">
            </div>
        </div>
         <div class="result">Description</div>
         <div class="finalresult">Winner</div>

        <div class="container">
            <button class="image" id="rock" onclick = "getComputerChoice()"  > 
                <img src="rock.jpg">
                <p id="label">ROCK</p>
            </button>
       
            <button class="image" id="paper"  onclick = "getComputerChoice()" > 
                <img src="paper.jpg">
                <p id="label">PAPER</p>
            </button>
     
            <button class="image" id="scissor" onclick = "getComputerChoice()" >
                 <img src="scissors.jpg">
                 <p id="label">SCISSORS</p>
                </button>
       
        </div>

    </div>
        
    <script src="game.js" async defer></script>
    </body>
</html>
